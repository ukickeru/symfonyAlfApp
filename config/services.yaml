# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
   'app.PRIMARY_QUERY_CHECK': true # Centralized request's check before calling the controller method
   'app.ALL_CURRENT_ROUTES':       # Defines current app routes for user groups
        'user':
            - /
            - /user
            - /login
            - /logout
        'admin':
            - /admin
   'app.ADMIN_DATA':               # Defines admin login & password
        'login': 'rootov'
        'password': '7YRWcYqEfUTTMrTj'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        public: false       # Allows optimizing the container by removing unused services; this also means
                            # fetching services directly from the container via $container->get() won't work.
                            # The best practice is to be explicit about your dependencies anyway.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/*'
        exclude: '../src/{DependencyInjection,Entity,Migrations,Tests,Kernel.php}'

    # controllers are imported separately to make sure services can be injected
    # as action arguments even if you don't extend any base controller class
    App\Controller\:
        resource: '../src/Controller'
        tags: ['controller.service_arguments']

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    # CUSTOM SERVICES (later it can be combined into a bundle)

    # Root directory for all of app services
    App\Service\:
        resource: '../src/Service'

    # ------------------------------------------------------
    # Service that responsible for getting app configuration
    # ------------------------------------------------------

    App\Service\Config\:
        resource: '../src/Service/Config'

    # ----------------------------------------------------------------------------------
    # Service that perform pre-controller operations, for example: 'primary query check'
    # ----------------------------------------------------------------------------------

    App\Service\Init\:
        resource: '../src/Service/Init'
        tags:
            - { name: kernel.event_listener, event: kernel.request, priority: 254 }

    # -------------------------------------------------------------------------------------
    # Services that responsible for request recognition and check some important parameters
    # -------------------------------------------------------------------------------------

    # Starts request recognition
    App\Service\Request\CheckRoute\:
        resource: '../src/Service/Request/CheckRoute'

    # Check if route exists
    App\Service\Request\CheckRoute\CheckRouteExistance\:
        resource: '../src/Service/Request/CheckRoute/CheckRouteExistance'

    # Get current routes config (routes list & access rights)
    App\Service\Request\CheckRoute\GetRoutesConfig\:
        resource: '../src/Service/Request/CheckRoute/GetRoutesConfig'
        bind:
            $allCurrentRoutes: '%app.ALL_CURRENT_ROUTES%'

    # Firewall, that checks for a token
    App\Service\Request\UserAuth\CheckAuth\:
        resource: '../src/Service/Request/UserAuth/CheckAuth'

    # Change user status (create, delete token)
    App\Service\Request\UserAuth\ChangeAuthStatus\:
        resource: '../src/Service/Request/UserAuth/ChangeAuthStatus'



    # -------------------------------------------------------------------------------------
    # Services that responsible for request recognition and check some important parameters
    # -------------------------------------------------------------------------------------

    # Send response to user
    App\Service\Response\SendResponse\:
        resource: '../src/Service/Response/SendResponse/'

    # -------------------------------------------------------------------------------------
    # Technical services
    # -------------------------------------------------------------------------------------

    # Class for app debuging
    App\Service\Dev\:
        resource: '../src/Service/Dev/'
